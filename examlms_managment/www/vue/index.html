<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor and College Information</title>
</head>
<body>
  <div class="container">
    <h1>Model and College Information</h1>
    <p><strong>Model ID:</strong> {{ name }}</p>
    <p><strong>College:</strong> {{ collage }}</p>  

    <h2>Questions</h2>
    <ul>
      {% for question in questions %}
        <li>
          <h3>{{ question.question }}</h3>
          <ul>
            {% for answer in question.answers %}
              <li>{{ answer }}</li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </div>
  <script src="../../exam_management/doctype/model/model.js"></script>
</body>
</html>
